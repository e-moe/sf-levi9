---
layout: default
---

<div class="home">

  <h1 class="page-heading">Vagrant - Developing complex environments locally</h1>

  <ul class="post-list">
    {% assign posts = (site.posts | where: 'category', 'vagrant') %}
    {% for post in posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        {{ post.excerpt }}

      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
